<div class="content" fxLayout="column" fxLayoutAlign="center center">
  <table
    mat-table
    [dataSource]="tasks"
    class="mat-elevation-z8"
    class="table"
    [ngClass.lt-md]="'table-mobile'"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Aufgabe</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Dauer</th>
      <td mat-cell *matCellDef="let task">{{ task.clock }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let task"
      [routerLink]="['/tasks', task.id, 'details']"
      class="nav-link"
    ></tr>
  </table>
</div>
