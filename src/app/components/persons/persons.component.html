<div class="content" fxLayout="column" fxLayoutAlign="center center">
  <table
    mat-table
    [dataSource]="persons"
    class="mat-elevation-z8"
    class="table"
    [ngClass.lt-md]="'table-mobile'"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let person">{{ person.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let person">{{ person.surname }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let person"
      [routerLink]="['/persons', person.id, 'details']"
      class="nav-link"
    ></tr>
  </table>
</div>
