<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="assets/images/logo_apait.png" />
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 40 : 0"
  >
    <mat-sidenav
      #snav
      class="sidenav"
      opened="true"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="40"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/persons'" routerLinkActive="active"
          ><mat-icon class="nav-icon">group</mat-icon> Personenliste
        </a>
        <a mat-list-item [routerLink]="'/tasks'" routerLinkActive="active"
          ><mat-icon class="nav-icon">assignment</mat-icon> Aufgabeliste
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
